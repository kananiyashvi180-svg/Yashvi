<!DOCTYPE html>
<html>
<head>
    <title>12th Class Marksheet</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<table>
    <caption>12th Class Marksheet</caption>
    <tr>
        <th>Subject</th>
        <th>Marks Obtained</th>
        <th>Total Marks</th>
    </tr>
    <tr>
        <td>Mathematics</td>
        <td>66</td>
        <td>100</td>
    </tr>
    <tr>
        <td>Physics</td>
        <td>54</td>
        <td>100</td>
    </tr>
    <tr>
        <td>Chemistry</td>
        <td>50</td>
        <td>100</td>
    </tr>
    <tr>
        <td>English</td>
        <td>65</td>
        <td>100</td>
    </tr>
    <tr>
        <td>Computer</td>
        <td>58</td>
        <td>100</td>
    </tr>
    <tr>
        <th>Total</th>
        <th>293</th>
        <th>500</th>
    </tr>
    <tr>
        <th>Percentage</th>
        <th colspan="2">58.6%</th>
    </tr>
</table>

</body>
</html>
